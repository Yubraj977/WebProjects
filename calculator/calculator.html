<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
<div class="main">
    <div class="wrap">
    <input type="text" id="view" class="view">
    <div class="firstrow a">
        <input type="button" value="A" class="button first">
        <input type="button" value="â†" class="button first">
        <input type="button" value="D" class="button first">
        <input type="button" value="/" class="button last">
    </div>
    <div class="secondrow a">
        <input type="button" value="7" class="button">
        <input type="button" value="8" class="button">
        <input type="button" value="9" class="button">
        <input type="button" value="*" class="button last">
    </div>
    <div class="thirdrow a">
        <input type="button" value="4" class="button">
        <input type="button" value="5" class="button">
        <input type="button" value="6" class="button">
        <input type="button" value="-" class="button last">
    </div>
    <div class="fourthrow a">
        <input type="button" value="1" class="button">
        <input type="button" value="2" class="button">
        <input type="button" value="3" class="button">
        <input type="button" value="+" class="button last">
    </div>
    <div class="fifthrow a">
        <input type="button" value="%" class="button">
        <input type="button" value="0" class="button">
        <input type="button" value="." class="button">
        <input type="button" value="=" class="button last">
    </div>
</div>
</div>
    <script src="main.js"></script>
</body>

</html>
